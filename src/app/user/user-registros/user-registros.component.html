<div>
  <div class="col-12 form-inline" style="justify-content: flex-end;">
    <div class="col-3 col-md-1 col-lg-1 pl-0">
      <input class="custom-text table-text" [dropSpecialCharacters]="false" [(ngModel)]="inicio" mask="00/00/0000" placeholder="InÃ­cio">
    </div>
    <div class="col-3 col-md-1 col-lg-1 p-0">
      <input class="custom-text table-text" [dropSpecialCharacters]="false" [(ngModel)]="fim" mask="00/00/0000" placeholder="Fim">
    </div>
    <button mat-icon-button (click)="buscarRegData();" style="color: #cecece;">
      <mat-icon>search</mat-icon>
    </button>
  </div>
  <table mat-table [dataSource]="dataSource" style="color: white;">

    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef> Id. </th>
      <td mat-cell *matCellDef="let element"> {{element.ID}} </td>
    </ng-container>

    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef> Tipo </th>
      <td mat-cell *matCellDef="let element"> {{element.TIPO}} </td>
    </ng-container>

    <ng-container matColumnDef="dia">
        <th mat-header-cell *matHeaderCellDef> Dia </th>
        <td mat-cell *matCellDef="let element"> {{element.DIA}} </td>
      </ng-container>

    <ng-container matColumnDef="hora">
      <th mat-header-cell *matHeaderCellDef> Hora </th>
      <td mat-cell *matCellDef="let element" [ngStyle]="element.ATRASO == '1' ? {'color': '#d63031'} : null"> {{element.HORA}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
