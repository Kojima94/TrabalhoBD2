<div class="col-12" style="padding-right: 0;">
    <h2 mat-dialog-title style="float: left; margin-bottom: 0px;">Editar usuário</h2>
  </div>
  <div mat-dialog-content class="col-12 p-0 pt-4 text-center border-top">
    <p><strong>Mude as informações necessárias e confirme.</strong></p>
    <form [formGroup]="usuarioForm">
      <div class="wrapper form-inline mb-3">
        <div class="col-12 pl-0">
          <input autofocus class="custom-text table-text" formControlName="nomeInput" placeholder="Nome">
        </div>
        <div class="col-6 pl-0">
          <input class="custom-text table-text" formControlName="usuarioInput" placeholder="Login">
        </div>
        <div class="col-6 pl-0">
          <input class="custom-text table-text" formControlName="senhaInput" placeholder="Senha">
        </div>
        <div class="col-6 pl-0">
          <input class="custom-text table-text" [dropSpecialCharacters]="false" mask="00:00:00" formControlName="cargaHrInput" placeholder="Hora Entrada">
        </div>
        <div class="col-6 pl-0">
          <select class="custom-text table-text" formControlName="roleSelect" placeholder="Role">
            <option value="admin">Administrador</option>
            <option value="comum">Comum</option>
          </select>
        </div>
      </div>
    </form>
  </div>
  <div mat-dialog-actions class="actions border-top">
    <input type="submit" class="custom-btn mr-2" (click)="atualizarUsuario(usuarioForm.value)" id="confirmar" value="Confirmar">
    <input type="submit" class="custom-btn" id="cancelar" (click)="dialogRef.close();" value="Cancelar">
  </div>
